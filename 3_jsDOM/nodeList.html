<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>菜鸟教程(runoob.com)</title>

		<script>
			function myFunction() {
				var myNodelist = document.querySelectorAll("p");
				var i;
				for (i = 0; i < myNodelist.length; i++) {
					myNodelist[i].style.color = "red";
				}
			}
		</script>

	</head>
	<body>

		<h2>JavaScript HTML DOM!</h2>
		<p>Hello World!</p>
		<p>Hello Runoob!</p>
		<p id="demo"></p>
		<p id="demo2"></p>

		<!--以下代码选取了文档中所有的 <p> 节点：-->
		<script>
			var myNodelist = document.querySelectorAll("p");
			document.getElementById("demo").innerHTML = "第二个段落的内容为:<span style='color:red;'> " + myNodelist[1].innerHTML + '</span>';
		</script>

		<!--NodeList 对象 length 属性-->
		<script>
			var myNodelist = document.querySelectorAll("p");
			document.getElementById("demo2").innerHTML = "文档包含 " + myNodelist.length + " 个段落。";
		</script>

		<!--length 属性常用于遍历节点列表。-->
		<p>点击按钮修改所有 p 元素的背景颜色。</p>
		<button onclick="myFunction()">点我</button>

		<!--
		   -HTMLCollection 与 NodeList 的区别:
		   -    HTMLCollection 是 HTML 元素的集合。
		   -    NodeList 是一个文档节点的集合。
		   -    NodeList 与 HTMLCollection 有很多类似的地方。
		   -    NodeList 与 HTMLCollection 都与数组对象有点类似，可以使用索引 (0, 1, 2, 3, 4, ...) 来获取元素。
		   -    NodeList 与 HTMLCollection 都有 length 属性。
		   -    HTMLCollection 元素可以通过 name，id 或索引来获取。
		   -    NodeList 只能通过索引来获取。
		   -    只有 NodeList 对象有包含属性节点和文本节点。
		   -节点列表不是一个数组！
		   -    节点列表看起来可能是一个数组，但其实不是。
		   -    你可以像数组一样，使用索引来获取元素。
		   -    节点列表无法使用数组的方法： valueOf(), pop(), push(), 或 join() 。
		 -->

	</body>
</html>
