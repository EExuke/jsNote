		<script type="text/Javascript">
			var d = new Date();
			var time = d.getHours();
			if (time<10)
			{
				document.write("<b>早上好</b>");
			}
			else if (time>=10 && time<20)
			{
				document.write("<b>今天好</b>");
			}
			else
			{
				document.write("<b>晚上好!</b>");
			}
		</script>

				var d=new Date().getDay();
				switch (d)
				{

						break;
					case 0:x="今天是星期日";
						break;
					default:
						x="期待周末";
				}
				return x;
			}
		</script>
